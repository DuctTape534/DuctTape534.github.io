<!DOCTYPE html>

<html>
<head>
<title>Login Form</title>
	<link rel="stylesheet" type"text/css" href="style.css">
	
	
<body>
	<div class="loginbox">
	<img src="https://cdn2.iconfinder.com/data/icons/lil-silhouettes/2176/person7-512.png" class="avatar">
		<h1>Login to Get Fizzin' and Buzzin'</h1>
		<p class="subtitle">... and sometimes Fizz-Buzzin'</p>
		
		<form action="createaccount.php" method="get">
			<label for="uname">Username:</label>
			<input type="text" id="uname" name="uname" placeholder="Enter Username" required>
			<label for="pswd">Password:</label>
			<input type="password" id="pswd" name="pswd" placeholder="Enter Password" required>
			
				<input type="checkbox" id="remember" checked="checked" name="remember">
				<label for="remember">Remember me!</label><br>
				<input class="signup" type="submit" name="signup" value="Create Account">
				<input class="login" type="submit" name="login" value="Login"><br>
				<a href="#">Forgot your password?</a><br>
			
		</form>
	</div>
</body>


</head>


</html>
